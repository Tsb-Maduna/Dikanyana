		<link rel = "stylesheet" href = "js/bootstrap.js">
		<link rel = "stylesheet" href = "css/bootstrap.min.css">
		<!-- Theme style -->
		<style>
			body[data-bs-theme="dark"] {
				background-color: #1E293B;
				color: #F3F4F6;
			}
			body[data-bs-theme="light"] {
				background-color: #F8FAFC;
				color: #111827;
			}
			
			  body {
				background-color: #f8f9fa;
			  }

			  .card {
				border-radius: 12px;
			  }

			  .btn-primary {
				background: #007bff;
				border: none;
			  }

			  .btn-primary:hover {
				background: #0056b3;
			  }
			
		</style>
	</head>
	<body class = "container d-flex flex-column min-vh-100" style = "padding-top : 70px;">

		<nav class = "navbar navbar-expand-lg bg-body-tertiary fixed-top">

				<!-- Toggler button -->
				<button class = "navbar-toggler" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navbarNav" aria-controls = "navbarNav" aria-expanded = "false" aria-label = "Toggle navigation">
					<span class = "navbar-toggler-icon"></span>
				</button>
				
				<!-- Navbar links -->
				<div class = "collapse navbar-collapse" id = "navbarNav">
					<ul class = "navbar-nav ms-auto">
						<li class = "nav-item">
							<a class = "nav-link" href = "index.html"> Home </a>
						</li>
						<li class = "nav-item">
							<a class = "nav-link" href = "about.html"> About </a>
						</li>
						<li class = "nav-item">
							<a class = "nav-link" href = "services.html"> Services </a>
						</li>
						<li class = "nav-item">
							<a class = "nav-link" href = "covers.html"> Covers </a>
						</li>
						<li class = "nav-item">
							<a class = "nav-link" href = "resources.html"> Resources </a>
						</li>
						<li class = "nav-item">
							<a class = "nav-link" href = "contact.html"> Contact </a>
						</li>
						<li class = "nav-item">
							<a class = "nav-link active" aria-current = "page" href = "join.html"> Join </a>
						</li>
						<!-- Theme Toggle Button -->
						<li class="nav-item">
							<button id="themeToggle" class="btn btn-outline-secondary ms-3">üåô Dark Mode</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class = "container d-flex flex-column justify-content-center align-items-center text-center flex-grow-1">
			<div class = "col-lg-8 col-md-10">
				<div class = "card shadow-sm border-0">
					<div class = "card-body p-4" >
						<h3 class="text-center mb-4"> Join Now </h3>
						<form action="https://formspree.io/f/mrbogbqb" method="POST">
							<div class = "mb-3">
								<label for="fname" class="form-label">First Name</label>
									<input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name" required />
							</div>
							<div class = "mb-3">
								<label for="lname" class="form-label">Last Name</label>
									<input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name" required />
							</div>
							<div class = "mb-3">
								<label for="idnumber" class="form-label">ID Number</label>
									<input type="number" class="form-control" id="idnumber" name="idnumber" placeholder="Enter your ID number" required />
							</div>
							<div class = "mb-3">
								<label for "phone" class="form-label"> Phone Number </label>
									<input
										type="tel"
										class="form-control"
										id="phone"
										name="phone"
										placeholder="Enter your Phone number"
										required/>								
							</div>
							<div class="mb-3">
								<label for="dependants" class="form-label">Dependents</label>
									<textarea
										class = "form-control"
										id="dependants"
										name="dependants"
										rows="5"
										placeholder="Name Surname - ID number; John Doe1 - 123...; John Doe2 - 123...; John Doe3 - 123..."
										required				
									></textarea>
							</div>
							<div class = "d-grid">
								<button type="submit" class="btn btn-primary">
									Join
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<footer class = "text-center">
			&copy; 2025 Dikanyana Funeral Parlour. All rights reserved.
		</footer>
		
		<script src = "js/bootstrap.bundle.min.js"></script>
		<script>
			const toggleBtn = document.getElementById("themeToggle");
			const body = document.body;

			// Load saved theme or default to light
			const savedTheme = localStorage.getItem("theme") || "light";
			body.setAttribute("data-bs-theme", savedTheme);
			updateButton(savedTheme);

			// Handle toggle
			toggleBtn.addEventListener("click", () => {
				let currentTheme = body.getAttribute("data-bs-theme");
				let newTheme = currentTheme === "light" ? "dark" : "light";
				body.setAttribute("data-bs-theme", newTheme);
				localStorage.setItem("theme", newTheme);
				updateButton(newTheme);
			});

			// Update button text and style
			function updateButton(theme) {
				if (theme === "dark") {
					toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
					toggleBtn.classList.replace("btn-outline-secondary", "btn-light");
				} else {
					toggleBtn.textContent = "üåô Dark Mode";
					toggleBtn.classList.replace("btn-light", "btn-outline-secondary");
				}
			}
		</script>
	</body>
